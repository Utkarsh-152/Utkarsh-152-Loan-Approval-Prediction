<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction - Data Collection</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- Lenis for smooth scroll -->
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.27/bundled/lenis.min.js"></script>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    
    <style>
        .form-input {
            width: 100%;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .form-select {
            width: 100%;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            transition: all 0.3s;
        }
        
        .form-select:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            opacity: 0;
        }
        
        .submit-btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            color: white;
            font-weight: 700;
            border-radius: 0.5rem;
            background-color: #2c3e50;
            transition: all 0.3s;
            transform: scale(1);
        }
        
        .submit-btn:hover {
            background-color: #34495e;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-[#f0f2f5]">
    <div class="logo fixed top-5 left-5 text-2xl font-bold text-[#2c3e50]">UTKARSH</div>
    
    <nav class="fixed top-5 right-5 flex gap-5">
        <a href="/" class="px-4 py-2 rounded-lg text-[#2c3e50] hover:bg-[#2c3e50] hover:text-white transition-all duration-300">Home</a>
        <a href="/about" class="px-4 py-2 rounded-lg text-[#2c3e50] hover:bg-[#2c3e50] hover:text-white transition-all duration-300">About</a>
        <a href="/contact" class="px-4 py-2 rounded-lg text-[#2c3e50] hover:bg-[#2c3e50] hover:text-white transition-all duration-300">Contact</a>
    </nav>

    <div class="container mx-auto px-4 py-20 max-w-2xl">
        <h1 class="text-4xl font-bold text-center mb-8 opacity-0">Loan Application Form</h1>
        <p class="text-gray-600 text-center mb-12 opacity-0">Please fill in all the required information for loan approval prediction</p>


        <form id="predictionForm" class="bg-white shadow-xl rounded-2xl p-8" action="/submit-form" method="POST">
            <div class="form-group">
                <label class="form-label" for="no_of_dependents">Number of Dependents</label>
                <select class="form-select" id="no_of_dependents" name="no_of_dependents" required>
                    <option value="">Select Dependents</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="education">Education</label>
                <select class="form-select" id="education" name="education" required>
                    <option value="">Select Education</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Not Graduate">Not Graduate</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="self_employed">Self Employed</label>
                <select class="form-select" id="self_employed" name="self_employed" required>
                    <option value="">Select Employment Status</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="income_annum">Annual Income</label>
                <input type="number" class="form-input" id="income_annum" name="income_annum" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="loan_amount">Loan Amount</label>
                <input type="number" class="form-input" id="loan_amount" name="loan_amount" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="loan_term">Loan Term (in Years)</label>
                <input type="number" class="form-input" id="loan_term" name="loan_term" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="cibil_score">CIBIL Score</label>
                <input type="number" class="form-input" id="cibil_score" name="cibil_score" min="300" max="900" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="residential_assets_value">Residential Assets Value</label>
                <input type="number" class="form-input" id="residential_assets_value" name="residential_assets_value" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="commercial_assets_value">Commercial Assets Value</label>
                <input type="number" class="form-input" id="commercial_assets_value" name="commercial_assets_value" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="luxury_assets_value">Luxury Assets Value</label>
                <input type="number" class="form-input" id="luxury_assets_value" name="luxury_assets_value" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="bank_asset_value">Bank Asset Value</label>
                <input type="number" class="form-input" id="bank_asset_value" name="bank_asset_value" required>
            </div>

            <button type="submit" class="submit-btn opacity-0">Predict Loan Approval</button>
        </form>
    </div>

    <div class="creator fixed bottom-5 right-5 text-sm text-gray-600">Created by Utkarsh</div>

    <script>
        // Initialize Lenis smooth scrolling
        const lenis = new Lenis({
            duration: 1.2,
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t))
        });

        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }

        requestAnimationFrame(raf);

        // GSAP Animations
        gsap.from(".logo", {
            duration: 1,
            x: -100,
            opacity: 0,
            ease: "power3.out"
        });

        gsap.from("nav a", {
            duration: 1,
            y: -50,
            opacity: 0,
            stagger: 0.2,
            ease: "power3.out"
        });

        gsap.to("h1", {
            duration: 1,
            opacity: 1,
            y: 0,
            delay: 0.5,
            ease: "power3.out"
        });

        gsap.to("p", {
            duration: 1,
            opacity: 1,
            y: 0,
            delay: 0.8,
            ease: "power3.out"
        });

        gsap.to(".form-group", {
            duration: 0.8,
            opacity: 1,
            y: 0,
            stagger: 0.1,
            delay: 1,
            ease: "power3.out"
        });

        gsap.to(".submit-btn", {
            duration: 1,
            opacity: 1,
            y: 0,
            delay: 2,
            ease: "power3.out"
        });

        gsap.from(".creator", {
            duration: 1,
            y: 50,
            opacity: 0,
            delay: 2.2,
            ease: "power3.out"
        });

        // Updated form submission handling
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                no_of_dependents: parseInt(document.getElementById('no_of_dependents').value),
                education: document.getElementById('education').value,
                self_employed: document.getElementById('self_employed').value,
                income_annum: parseFloat(document.getElementById('income_annum').value),
                loan_amount: parseFloat(document.getElementById('loan_amount').value),
                loan_term: parseFloat(document.getElementById('loan_term').value),
                cibil_score: parseFloat(document.getElementById('cibil_score').value),
                residential_assets_value: parseFloat(document.getElementById('residential_assets_value').value),
                commercial_assets_value: parseFloat(document.getElementById('commercial_assets_value').value),
                luxury_assets_value: parseFloat(document.getElementById('luxury_assets_value').value),
                bank_asset_value: parseFloat(document.getElementById('bank_asset_value').value)
            };

            // Send POST request
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error('Error:', data.error);
                } else {
                    // Instead of showing alert, redirect to result page
                    window.location.href = `/result?result=${data.message}`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
